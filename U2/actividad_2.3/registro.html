<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/log_reg.css">
    <title>Registro</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form action="registro.html" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="60" required>

        <label for="apellido1">Primer Apellido:</label>
        <input type="text" id="apellido1" name="apellido1" maxlength="100" required>

        <label for="apellido2">Segundo Apellido:</label>
        <input type="text" id="apellido2" name="apellido2" maxlength="100">

        <label for="nic">NIC de Usuario:</label>
        <input type="text" id="nic" name="nic" maxlength="30" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" maxlength="320" required>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>

        <label for="contraseña">Confirmar Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>

        <button type="submit">Registrar</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a></p>
</body>
</html>
